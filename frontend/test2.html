<!DOCTYPE html>
<html>
<head>
	<title>Half and Half Page</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
  <style>

.container {
	position: relative;
	height: 100vh;
}

.half {
	position: absolute;
	top: 0;
	bottom: 0;
	width: 50%;
}

.left {
	background-color: #dddddd;
	left: 0;
}

.right {
	background-color: #d2d2d2;
	right: 0;
}


  </style>
</head>
<body>
	<div class="container">
		<div class="half left"></div>
		<div class="half right"></div>
	</div>
</body>
</html>
